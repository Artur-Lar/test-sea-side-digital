<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <input type="text" id="taskInput" placeholder="Новое задание..." />
      <button id="addTaskBtn">Добавить задание</button>
      <div id="taskList"></div>
      <div class="filter">
        <button onclick="filterTasks('all')">Все задания</button>
        <button onclick="filterTasks('active')">Активные задания</button>
        <button onclick="filterTasks('completed')">Выполненные задания</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
